<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
           box-sizing: border-box; 
        }
    </style>
</head>
<body>
    <!-- Red Container div -->
    <div style="position: relative; display: inline-block;">
        <!-- Small Container div -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            
            <!-- Player Health -->
            <div style="position: relative; width: 100% ; height: 30px; display: flex; justify-content: flex-end;">
                <div style="background: yellow; height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="position: absolute; background: blue; top: 0; bottom: 0; right: 0; width: 100%; "></div>
            </div>
            
            <!-- Timer -->
            <div style="background: red; width: 100px; height: 100px; flex-shrink: 0; "> 10 </div>
            
            <!-- Enemy Health -->
            <div style="position: relative; width: 100% ; height: 30px;">
                <div style="background: yellow; height: 30px;"></div>
                <div id="enemyHealth" style="position: absolute; background: blue; top: 0; bottom: 0; right: 0; left: 0; "></div>
            </div>
        </div>
        <canvas></canvas>
    </div>
    <script src="Index.js"></script>
</html>
